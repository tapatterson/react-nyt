<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>NYT Article Search</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Bootswatch -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body>

  <!-- This is where React will deploy the contents it generates -->
  <div id="app"></div>

  <!-- All of our JS code will be transpiled into this bundle.js file -->
  <script src="bundle.js"></script>

  <div class="container">


  <!-- Jumbotron -->
    <div class="jumbotron">
      <h2 class="text-center" style="text-decoration: underline"><strong>New York Times Article Scrubber</strong></h2>
      <h3 class="text-center">Search for and save articles of interest.</h3>
    </div>
  
    <div class="row">
      <div class="col-lg-12">

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title"><strong><i class="fa fa-newspaper-o" aria-hidden="true"></i>  Article</strong></h1>
          </div>
          <div class="panel-body">


            <form>
              <div class="form-group">
                <h4 class=""><strong>Topic</strong></h4>
                <input type="text" class="form-control " id="search_topic" />

                <h4 class=""><strong>Start Year</strong></h4>
                <input type="text" class="form-control " id="search_start" />

                <h4 class=""><strong>End Year</strong></h4>
                <input type="text" class="form-control " id="search_end" />

              </div>

              
              <div class="pull-right">
                <button type="submit" class="btn btn-danger"><h4>Search</h4></button>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>

<!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i> Results</strong></h3>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="well-section">
          </div>
        </div>
      </div>
    </div>

  <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>Made by Taneah with lots and lots of <i class="fa fa-heart"></i></small></h5>

      </div>
    </div>

  </div>

</body>
</html>
